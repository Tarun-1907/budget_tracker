<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Budget Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: #1a202c;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #64748b;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1a202c;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            cursor: pointer;
            user-select: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: #667eea;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .register-footer {
            margin-top: 20px;
            text-align: center;
        }

        .register-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .register-footer a:hover {
            color: #5a67d8;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #dcfce7;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .password-requirements {
            margin-top: 8px;
            font-size: 12px;
            color: #64748b;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 4px;
        }

        .requirement i {
            font-size: 12px;
        }

        .requirement.valid {
            color: #16a34a;
        }

        .requirement.invalid {
            color: #dc2626;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Create Account</h1>
            <p>Join us to start managing your finances</p>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" class="form-control" required 
                       placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required 
                       placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" class="form-control" required 
                           placeholder="Create a password">
                    <span class="password-toggle" onclick="togglePassword('password')">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                <div class="password-requirements">
                    <div class="requirement" id="length">
                        <i class="fas fa-circle"></i>
                        At least 8 characters
                    </div>
                    <div class="requirement" id="uppercase">
                        <i class="fas fa-circle"></i>
                        One uppercase letter
                    </div>
                    <div class="requirement" id="lowercase">
                        <i class="fas fa-circle"></i>
                        One lowercase letter
                    </div>
                    <div class="requirement" id="number">
                        <i class="fas fa-circle"></i>
                        One number
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-field">
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required 
                           placeholder="Confirm your password">
                    <span class="password-toggle" onclick="togglePassword('confirm-password')">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="btn" id="register-btn">Create Account</button>
        </form>

        <div class="register-footer">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const registerBtn = document.getElementById('register-btn');
            const passwordInput = document.getElementById('password');

            // Password validation
            const requirements = {
                length: str => str.length >= 8,
                uppercase: str => /[A-Z]/.test(str),
                lowercase: str => /[a-z]/.test(str),
                number: str => /[0-9]/.test(str)
            };

            // Toggle password visibility
            window.togglePassword = function(inputId) {
                const input = document.getElementById(inputId);
                const icon = input.nextElementSibling.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            };

            // Password validation on input
            if (passwordInput) {
                passwordInput.addEventListener('input', () => {
                    const value = passwordInput.value;
                    
                    for (const [requirement, validateFunc] of Object.entries(requirements)) {
                        const element = document.getElementById(requirement);
                        if (element) {
                            if (validateFunc(value)) {
                                element.classList.add('valid');
                                element.classList.remove('invalid');
                                element.querySelector('i').className = 'fas fa-check-circle';
                            } else {
                                element.classList.add('invalid');
                                element.classList.remove('valid');
                                element.querySelector('i').className = 'fas fa-circle';
                            }
                        }
                    }
                });
            }

            // Form submission
            if (registerForm) {
                registerForm.addEventListener('submit', function(e) {
                    e.preventDefault();

                    // Get form values
                    const formData = new FormData(registerForm);
                    const userData = {
                        fullname: formData.get('fullname'),
                        email: formData.get('email'),
                        password: formData.get('password')
                    };
                    const confirmPassword = formData.get('confirm-password');

                    // Reset messages
                    errorMessage.style.display = 'none';
                    successMessage.style.display = 'none';

                    // Validate passwords match
                    if (userData.password !== confirmPassword) {
                        errorMessage.textContent = 'Passwords do not match';
                        errorMessage.style.display = 'block';
                        return;
                    }

                    // Validate password requirements
                    for (const [requirement, validateFunc] of Object.entries(requirements)) {
                        if (!validateFunc(userData.password)) {
                            errorMessage.textContent = 'Please meet all password requirements';
                            errorMessage.style.display = 'block';
                            return;
                        }
                    }

                    try {
                        // Show loading state
                        registerBtn.classList.add('loading');
                        registerBtn.textContent = 'Creating Account...';

                        // Store user data in localStorage
                        const users = JSON.parse(localStorage.getItem('users') || '[]');
                        
                        // Check if email already exists
                        if (users.some(user => user.email === userData.email)) {
                            throw new Error('Email already registered');
                        }

                        // Add new user
                        users.push({
                            id: Date.now(),
                            ...userData
                        });
                        localStorage.setItem('users', JSON.stringify(users));

                        // Show success message
                        successMessage.textContent = 'Account created successfully! Redirecting to login...';
                        successMessage.style.display = 'block';

                        // Redirect to login page after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);

                    } catch (error) {
                        // Show error message
                        errorMessage.textContent = error.message;
                        errorMessage.style.display = 'block';
                    } finally {
                        // Remove loading state
                        registerBtn.classList.remove('loading');
                        registerBtn.textContent = 'Create Account';
                    }
                });
            }
        });
    </script>
</body>
</html>
